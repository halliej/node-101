<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>nerdshow remote control</title>
    <link rel="stylesheet" href="../jquery/jquery.mobile-1.1.0.min.css"/>
    <script src="../jquery/jquery-1.7.1.min.js"></script>
    <script src="../jquery/jquery.mobile-1.1.0.min.js"></script>
    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <script src="remote.js"></script>
</head>
<body>

<section id="home" data-role="page">
    <header data-role="header" data-position="fixed">
        <h1>nerdshow rc</h1>
    </header>
    <div data-role="content">
        <select id="slides">
            <option>Loading ...</option>
        </select>
        <a data-role="button" data-transition="fade" href="#" data-icon="arrow-r" data-iconpos="top" id="btn-next">
            Next
        </a>
        <a data-role="button" data-transition="fade" href="#" data-icon="arrow-l" data-iconpos="top" id="btn-prev">
            Previous
        </a>
    </div>
</section>

</body>
</html>
